version: 2

models:
  - name: silver_sales
    description: "Cleaned, deduplicated sales data from raw sources, ready for analytics."
    columns:
      - name: quantity
        description: "Number of units sold in this transaction."
        tests:
          - not_null
          - positive_quantity

      - name: total_amount
        description: "Total monetary amount for the sale transaction."
        tests:
          - not_null
          - positive_total_amount

      - name: sale_id
        description: "Unique identifier for a sale transaction."
        tests:
          - not_null

      - name: product_id
        description: "References the unique product sold."
        tests:
          - not_null
          - relationships:
                to: ref('silver_products')
                field: product_id

      - name: store_id
        description: "References the store where the sale occurred."
        tests:
          - not_null
          - relationships:
                to: ref('silver_stores')
                field: store_id

  - name: silver_products
    description: "Cleaned, deduplicated product data from raw sources, ready for analytics."
    columns:
      - name: product_id
        description: "Unique identifier for a product."
        tests:
          - unique
          - not_null

      - name: product_name
        description: "Name of the product."

      - name: category
        description: "Category to which the product belongs."
        tests:
          - not_null

  - name: silver_stores
    description: "Cleaned, deduplicated store data from raw sources, ready for analytics."
    columns:
      - name: store_id
        description: "Unique identifier for a store."
        tests:
          - not_null
          - unique

      - name: store_name
        description: "Name of the store."
        tests:
          - not_null

      - name: state
        description: "Geographical location of the store."
        tests:
          - not_null
      - name: city
        description: "City where the store is located."
        tests:
          - not_null